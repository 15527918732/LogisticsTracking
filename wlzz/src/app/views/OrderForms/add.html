#{extends 'main_title_bar.html'/}
#{set title:'订单添加'/}

#{set 'moreStyles'}
<link rel="stylesheet" href="@{'/public/stylesheets/checkOrderList.css'}" />
<link rel="stylesheet" href="@{'/public/stylesheets/modifyOrder.css'}" /> 
<link rel="stylesheet" href="@{'/public/stylesheets/bar.css'}" />   
#{/set}
#{set 'moreScripts'}
<script type="text/javascript" src="@{'/public/javascripts/information.js'}"></script>
#{/set}
    <div class="content">
        <div class="infobar">
            <p>
                <strong>订单信息</strong> 
            </p>
        </div>
        <form action="@{OrderForms.add}" method="post">
            <span>
                <label for="nickenameinput">用户昵称:</label> 
                <input type="text" name="orderForm.userName" value="${orderForm?.userName}" onblur="onBlur(this,'nickname');" onfocus="onFocus(this,'nickname');"/> 
                <label for="tips" class="error" style="color: red;float:none;">#{error 'orderForm.userName'/}</label>
                <label for="#" id="nickname" class="remind">请输入正确的昵称</label>
            </span>
            <span>
                <label for="idinput">订单号:</label>
                <input type="text" name="orderForm.code"  value="${orderForm?.code}" onblur="onBlur(this,'id');" onfocus="onFocus(this,'id');"/>
                <label for="tips" class="error" style="color: red;float:none;">${codeError}</label>
                <label for="tips" class="error" style="color: red;float:none;">#{error 'orderForm.code'/}</label>
                <label for="#" id="id" class="remind">请输入正确的订单号</label>
            </span>
            <span>
                <label for="zipcodeinput">邮编:</label>
                <input type="text" name="orderForm.zipCode" value="${orderForm?.zipCode}" onblur="onBlur(this,'zipcode');" onfocus="onFocus(this,'zipcode');"/> 
                <label for="tips" class="error" style="color: red;float:none;">#{error 'orderForm.zipCode'/}</label>
                <label for="#" id="zipcode" class="remind">请输入正确的邮编</label>
            </span>
            <span>
                <label for="numberinput">数量:</label> 
                <input type="text" name="orderForm.amount" value="${orderForm?.amount}" onblur="onBlur(this,'number');" onfocus="onFocus(this,'number');"/> 
                <label for="tips" class="error" style="color: red;float:none;">#{error 'orderForm.amount'/}</label>
                <label for="#" id="number" class="remind">请输入正确的数量</label>
            </span>
            <span>
                <label for="weightinput">重量:</label>
                <input type="text" name="orderForm.weight" value="${orderForm?.weight}" onblur="onBlur(this,'weight');" onfocus="onFocus(this,'weight');"/>
                <label for="tips" class="error" style="color: red;float:none;">#{error 'orderForm.weight'/}</label>
                <label for="#" id="weight" class="remind">请输入正确的重量(以kg为单位)</label>
            </span>
            <span>
                <label for="barcode">条形码:</label>
                <input type="text" name="orderForm.barcode" value="${orderForm?.barcode}" onblur="onBlur(this,'barcode');" onfocus="onFocus(this,'barcode');"/>
                <label for="tips" class="error" style="color: red;float:none;">${barcodeError}</label>
                <label for="tips" class="error" style="color: red;float:none;">#{error 'orderForm.barcode'/}</label>
                <label for="#" id="barcode" class="remind">请输入正确的条形码</label>
            </span>
            <span class="textarea">
                <label for="addressinput" >详细地址:</label>
                <textarea name="orderForm.address" onblur="onBlur(this,'address');" onfocus="onFocus(this,'address');">${orderForm?.address}</textarea>
                <label for="tips" class="error" style="color: red;float:none;">#{error 'orderForm.address'/}</label>
                <label for="#" id="address" class="remind">请出入正确的地址</label>
            </span>
            <span>
                <label for="contentinput" >订单内容:</label>
                <textarea name="orderForm.content"  onblur="onBlur(this,'content');" onfocus="onFocus(this,'content');">${orderForm?.content}</textarea>
                <label for="tips" class="error" style="color: red;float:none;">#{error 'orderForm.content'/}</label>
                <label for="#" id="content" class="remind">请出入正确的内容</label>
            </span>

            #{if (role==0)}   
            <span>
                <label for="#" >本工作站:</label>
                <select name="stationId">
                    #{list items:allStation,as:'station'}
                    <option value="${station.id}">${station.name}</option>
                    #{/list}
                </select>
            </span>
            #{/if}
            <span>
                <label for="#" >下一工作站:</label>
                <select name="orderDetail.nextStationId">
                    #{list items:allStation,as:'station'}
                    <option value="${station.id}">${station.name}</option>
                    #{/list}
                </select>
            </span>
            <span>
                <input type="submit" class="btn" value="确定"/>
            </span>
        </form>
    </div>
