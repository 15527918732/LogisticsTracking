#{extends 'main_title_bar.html'/}
#{set title:'查看订单'/}

#{set 'moreStyles'}
<link rel="stylesheet" href="@{'/public/stylesheets/checkOrderList.css'}" />
<link rel="stylesheet" href="@{'/public/stylesheets/modifyOrder.css'}" />
<link rel="stylesheet" href="@{'/public/stylesheets/bar.css'}" />    
#{/set}
#{set 'moreScripts'}
<script type="text/javascript" src="@{'/public/javascripts/information.js'}"></script>
#{/set}
    <div class="content">
        <div class="infobar">
            <p>
                <strong>订单信息</strong> 
            </p>
        </div>
        <form action="#" method="#">
            <span>
                <label for="tips" class="error" style="color: red;float:none;">${message}</label> 
            </span>
            <span>
                <label for="nickenameinput">昵称:</label> 
                <input type="text" id="nickenameinput" value="${orderForm.userName}"  readonly="readonly" style="border:none"/> 
            </span>
            <span>
                <label for="zipcodeinput">邮编:</label>
                <input type="text" id="zipcodeinput" value="${orderForm.zipCode}" readonly="readonly" style="border:none"/> 

            </span>
            <span>
                <label for="numberinput">数量:</label> 
                <input type="text" id="numberinput" value="${orderForm.amount}" readonly="readonly" style="border:none"/> 

            </span>
            <span>
                <label for="weightinput">重量:</label>
                <input type="text" id="weightinput" value="${orderForm.weight}" readonly="readonly" style="border:none"/>

            </span>
            <span>
                <label for="codeinput">订单号:</label>
                <input type="text" id="codeinput" value="${orderForm.code}" readonly="readonly" style="border:none"/>


            </span>
            <span>
                <label for="barcode">条形码:</label>
                <input type="text" id="barcode" value="${orderForm.barcode}" readonly="readonly" style="border:none"/>

            </span>

            <span class="textarea">
                <label for="addressinput" >详细地址:</label>
                <textarea id="addressinput"  readonly="readonly" style="border:none">${orderForm.address}</textarea>

            </span>
            <span>
                <label for="contentinput" >具体内容:</label>
                <textarea id="contentinput"  readonly="readonly" style="border:none">${orderForm.content}</textarea>

            </span>
        </form>
    </div>
