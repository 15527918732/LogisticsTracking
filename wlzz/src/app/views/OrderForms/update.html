#{extends 'main_title_bar.html'/}
#{set title:'订单修改'/}

#{set 'moreStyles'}
<link rel="stylesheet" href="@{'/public/stylesheets/checkOrderList.css'}" />
<link rel="stylesheet" href="@{'/public/stylesheets/modifyOrder.css'}" />  
<link rel="stylesheet" href="@{'/public/stylesheets/bar.css'}" />  
#{/set}
#{set 'moreScripts'}
<script type="text/javascript" src="@{'/public/javascripts/information.js'}"></script>
#{/set}
    <div class="content">
        <div class="infobar">
            <p>
                <strong>订单信息</strong> 
            </p>
        </div>
        <form action="@{OrderForms.update}" method="post">
            <span>
                <label for="nickenameinput">用户昵称:</label> 
                <input type="text" name="userName"  value="${orderForm.userName}" onblur="onBlur(this,'nickname');" onfocus="onFocus(this,'nickname');"/>
                <label for="tips" class="error" style="color: red;float:none;">#{error 'userName'/}</label>
                <label for="#" id="nickname" class="remind">请输入正确的昵称</label>
            </span>
            <span>
                <label for="zipcodeinput">邮编:</label>
                <input type="text" name="zipCode" value="${orderForm.zipCode}" onblur="onBlur(this,'zipcode1');" onfocus="onFocus(this,'zipcode1');"/> 
                <label for="tips" class="error" style="color: red;float:none;">#{error 'zipCode'/}</label>
                <label for="#" id="zipcode1" class="remind">请输入正确的邮编</label>
            </span>
            <span>
                <label for="numberinput">数量:</label> 
                <input type="text" name="amount" value="${orderForm.amount}" onblur="onBlur(this,'number');" onfocus="onFocus(this,'number');"/> 
                <label for="tips" class="error" style="color: red;float:none;">#{error 'amount'/}</label>
                <label for="#" id="number" class="remind">请输入正确的数量</label>
            </span>
            <span>
                <label for="weightinput">重量:</label>
                <input type="text" name="weight" value="${orderForm.weight}" onblur="onBlur(this,'weight1');" onfocus="onFocus(this,'weight1');"/>
                <label for="tips" class="error" style="color: red;float:none;">#{error 'weight'/}</label>
                <label for="#" id="weight1" class="remind">请输入正确的重量(以kg为单位)</label>
            </span>
            <span>
                <label for="idinput">订单号:</label>
                <input type="text" name="code"  value="${orderForm.code}" onblur="onBlur(this,'id');" onfocus="onFocus(this,'id');"/>
                <label for="tips" class="error" style="color: red;float:none;">#{error 'code'/}</label>
                <label for="#" id="id" class="remind">请输入正确的订单号</label>


            </span>
            <span>
                <label for="barcode">条形码:</label>
                <input type="text" name="barcode" value="${orderForm.barcode}" onblur="onBlur(this,'barcode1');" onfocus="onFocus(this,'barcode1');"/>
                <label for="tips" class="error" style="color: red;float:none;">#{error 'barcode'/}</label>
                <label for="#" id="barcode1" class="remind">请输入正确的条形码</label>
            </span>

            <span class="textarea">
                <label for="addressinput" >详细地址:</label>
                <textarea name="address" onblur="onBlur(this,'address1');" onfocus="onFocus(this,'address1');">${orderForm.address}</textarea>
                <label for="tips" class="error" style="color: red;float:none;">#{error 'address'/}</label>
                <label for="#" id="address1" class="remind">请出入正确的地址</label>
            </span>
            <span>
                <label for="contentinput" >具体内容:</label>
                <textarea name="content"  onblur="onBlur(this,'content1');" onfocus="onFocus(this,'content1');">${orderForm?.content}</textarea>
                <label for="tips" class="error" style="color: red;float:none;">#{error 'content'/}</label>
                <label for="#" id="content1" class="remind">请出入正确的内容</label>
            </span>
            <span class="submit">
                <input type="submit" />
            </span>
            <span>

                <input type="hidden" name="id"  value="${orderForm.id}" /> 

            </span>
        </form>
    </div>
