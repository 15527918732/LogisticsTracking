#{extends 'main_title_bar.html'/}

#{set 'moreStyles'}
	<link rel="stylesheet" href="@{'/public/stylesheets/information.css'}" />
	<link rel="stylesheet" href="@{'/public/stylesheets/bar.css'}" />
#{/set}

#{set 'moreScripts'}
	<script type="text/javascript" src="@{'/public/javascripts/information.js'}"></script>
#{/set}
#{set title:'增加工作站'/}
		<div class="content">
			<div class="infobar">
				<p>
					<strong>新建站台</strong>
				</p>
			</div>
			<div class="station">
				<div class="text">
				<form action="@{Stations.add}" id="form2">				
					<span>
						<label for="nameinput">站点名:</label>
						<input type="text" id="nameinput" name="station.name" value="${station?.name}" onblur="onBlur(this,'name');" onfocus="onFocus(this,'name');"/>
						<label for="tips" class="error" style="color: red;float:none;">#{error 'station.name'/}</label>
						<label for="#" id="name" class="remind">请输入正确的站点名</label><br />
					</span>
					
					<span>
						<label for="accountinput">账号:</label>
						<input type="text" id="accountinput" name="station.account" value="${station?.account}" onblur="onBlur(this,'account');" onfocus="onFocus(this,'account');"/>
						<label for="tips" class="error" style="color: red;float:none;">${accountError}</label>
						<label for="tips" class="error" style="color: red;float:none;">#{error 'station.account'/}</label>
						<label for="#" id="account" class="remind">请输入正确的账号</label><br />
					</span>
					
					<span>
						<label for="passwordinput">密码:</label>
						<input type="password" id="passwordinput" name="station.password" value="${station?.password}"  onblur="onBlur(this,'password');" onfocus="onFocus(this,'password');"/>
						<label for="tips" class="error" style="color: red;float:none;">#{error 'station.password'/}</label>
						<label for="#" id="password" class="remind">请输入正确的密码</label><br />
					</span>
					
					<span>
						<label for="repasswordinput">重复密码:</label>
						<input type="password" id="repasswordinput" name="repassword"  onblur="onBlur(this,'repassword');" onfocus="onFocus(this,'repassword');"/>
						<label for="tips" class="error" style="color: red;float:none;">${flash.error}</label>
						<label for="#" id="repassword" class="remind">请输入正确的重复密码</label><br />
					</span>
					
					<span>
						<label for="addressinput">联系地址:</label>
						<input type="text" id="addressinput" name="station.address" value="${station?.address}" onblur="onBlur(this,'address');" onfocus="onFocus(this,'address');"/>
						<label for="tips" class="error" style="color: red;float:none;">#{error 'station.address'/}</label>
						<label for="#" id="address" class="remind">请输入正确的地址</label>
					</span>
					
					<span>
						<label for="phoneinput">联系电话:</label>
						<input type="text" id="phoneinput" name="station.phone" value="${station?.phone}" onblur="onBlur(this,'phone');" onfocus="onFocus(this,'phone');"/>
						<label for="tips" class="error" style="color: red;float:none;">#{error 'station.phone'/}</label>	
						<label for="#" id="phone" class="remind">请输入正确的电话号码</label><br/>
					</span>
					
					
					<span>
						<label for="onlineNuminput">同时登录人数:</label>
						<input type="text" id="phoneinput" name="station.onlineNum" value="${station?.onlineNum}" onblur="onBlur(this,'onlineNum');" onfocus="onFocus(this,'onlineNum');"/>
						<label for="tips" class="error" style="color: red;float:none;">#{error 'station.onlyOne'/}</label>
						<label for="#" id="onlineNum" class="remind">请输入正确的同时登录人数</label><br/>
					</span>
					
					<span class="submit">
						<input type="submit" onclick="verification();"/>
						<label id="tips" class="tips">(信息不全)</label>
					</span>
				</form>
				</div>
				
			</div>
		
		</div>
